name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check booknlp/api/ --ignore F401,I001

      - name: Run ruff format check
        run: ruff format --check booknlp/api/ || true  # Non-blocking for now

  test-unit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v --tb=short --cov=booknlp/api --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests (API only, skip model-dependent)
        run: |
          python -m pytest tests/integration/api -v --tb=short -k "not test_get_job_result and not test_submit_job_endpoint and not test_concurrent"

  # Docker build disabled in CI - image too large for GitHub runners (~10GB)
  # Build and push manually:
  #   docker build -t jahales/booknlp:cpu .
  #   docker push jahales/booknlp:cpu
  # Or use the release workflow which runs on tag push
